<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.unipedia.com</title>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Log de Unipedia" width="80" height="50">
    </header>
    <h1 style="font-size: 80px;">UNIPEDIA</h1>
    <h3><i>Elegir una carrera teniendo tantas opciones es difícil por eso en Unipedia queremos facilitarte la búsqueda.</i></h3>
    <form action="/buscar" method="get">
        <label for="filtro-universidad">Universidad:</label>
        <select id="filtro-universidad" name="universidad">
          <option value="">Todas</option>
          <option value="Austral">Austral</option>
          <option value="Favaloro">Favaloro</option>
          <option value="ITBA">ITBA</option>
          <option value="San Andrés">San Andrés</option>
          <option value="Torcuato Di Tella">Torcuato Di Tella</option>
          <option value="UBA">UBA</option>
          <option value="UCA">UCA</option>
          <option value="Universidad de Palermo">Universidad de Palermo</option>
          <option value="Universidad del Salvador">Universidad del Salvador</option>
        </select>
        
        <label for="filtro-orientacion">Orientación:</label>
        <select id="filtro-orientacion" name="orientacion">
          <option value="relevancia">Relevancia</option>
          <option value="fecha">Fecha</option>
          <option value="popularidad">Popularidad</option>
        </select>
        
        <input type="submit" value="Buscar">
      </form>
      
</body>

</head>
</html>
