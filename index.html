<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.unipedia.com</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Montserrat&family=Mulish&display=swap" rel="stylesheet">
  
  </head>
<body>
  <div class="sticky" style="z-index: 100;">
    <div class="container">
      <div class="logo-principal"><img src="./Logos/logo.png" alt="Logo de Unipedia" width="50px"></div>
      <div class="titulo-principal"><b>Unipedia</b></div>
      <div class="espacio"></div>
      <div class="botones-der"><h4><p>Inicio</p></h4></div>
      <div class="botones-der"><h4>Univerisidades</h4></div>
      <div class="botones-der"><h4>Quiénes somos</h4></div>
    </div>
  </div>
  <div class="buscador">
    <div class="busco-carreras"><b>BUSCADOR DE CARRERAS</b></div>
    <form action="/buscar" method="get">
        <label for="filtro-universidad">Universidad:</label>
        <select id="filtro-universidad" name="universidad">
          <option value="Todas">Todas</option>
          <option value="ITBA">ITBA</option>
          <option value="Uniersidad Austral">Universidad Austral</option>
          <option value="Universidad de Buenos Aires">Universidad de Buenos Aires</option>
          <option value="Universiad de San Andrés">Universidad de San Andrés</option>
          <option value="Universidad del Salvador">Universidad del Salvador</option>
          <option value="Universidad Torcuato Di Tella">Universidad Torcuato Di Tella</option>
        </select>
        
        <label for="filtro-carreras">Carreras:</label>
        <select id="filtro-carreras" name="carreras">
          <option value="Todas">Todas</option>
          <option value="Administración">Administración</option>
          <option value="Arquitectura">Arquitectura</option>
          <option value="Ciencias políticas">Ciencias políticas</option>
          <option value="Comunicación">Comunicación</option>
          <option value="Derecho">Derecho</option>
          <option value="Diseño">Diseño</option>
          <option value="Economía">Economía</option>
          <option value="Ingeniería industrial">Ingeniería industrial</option>
          <option value="Ingeniería informática">Ingeniería informática</option>
          <option value="Ingeniería naval">Ingeniería naval</option>
          <option value="Medicina">Medicina</option>
          <option value="Psicología">Psicología</option>
          <option value="Relaciones internacionales">Relaciones internacionales</option>
        </select>
        
        <label for="filtro-modalidad">Modalidad:</label>
        <select id="filtro-modalidad" name="modalidad">
          <option value="Todas">Todas</option>
          <option value="Presencial">Presencial</option>
          <option value="Semi presencial">Semi presencial</option>
          <option value="Virtual">Virtual</option>
        </select>
        <input type="submit" value="Buscar">
      </form>
  </div>
  <div class="universidades">
    <a href="./Austral/austral.html"><img class="tamaño-foto" src="./Logos/logo austral.png" alt="Logo de la Universidad Austral" title="Universidad Austral"/></a>
    <a href="./Di Tella/DiTella.html"><img class="tamaño-foto" src="./Logos/logo ditella.png" alt="Logo de la Universidad Di Tella" title="Universidad Torcuato Di Tella"/></a>
    <a href="./ITBA/itba.html"><img class="tamaño-foto" src="./Logos/logo itba.png" width="250" alt="Logo del ITBA" title="Instituto Tecnológico de Buenos Aires"/></a>
    <a href="./San Andres/SanAndres.html"><img class="tamaño-foto" src="./Logos/logo san andres.png" alt="Logo de la Universidad de San Andrés" title="Universidad de San Andrés"/></a>
    <a href="./UBA/uba.html"><img class="tamaño-foto" src="./Logos/logo uba.png" width="180" alt="Logo de la Universidad de Buenos Aires" title="Universidad de Buenos Aires"/></a>
    <a href="./USAL/usal.html"><img class="tamaño-foto" src="./Logos/logo usal.png" width="230" alt="Logo de la Universidad del Salvador" title="Universidad del Salvador"/></a>
  </div>   
</div>

</body>

</head>
</html>
