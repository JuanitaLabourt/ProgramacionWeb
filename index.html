<div>
  <h2 class="Carrito">Carrito de facultades</h2>

  <div class="botones">
    <button onclick="borrarCarrito()">Borrar carrito</button>
  </div>
</div>

<script>
  var carrito = [];
  function agregarAlCarrito(item) {
    if (carrito.indexOf(item) === -1) {
      carrito.push(item);
      actualizarCarrito();
    } else {
      alert('El elemento ya ha sido agregado al carrito');
    } }
  function borrarCarrito() {
    carrito = [];
    actualizarCarrito(); }
  function actualizarCarrito() {
    var carritoElemento = document.getElementById('carrito');
    carritoElemento.innerHTML = '';

    for (var i = 0; i < carrito.length; i++) {
      var div = document.createElement('div');
      div.textContent = carrito[i];
      carritoElemento.appendChild(div);}}
</script>
